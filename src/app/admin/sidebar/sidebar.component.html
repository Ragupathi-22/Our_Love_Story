<!-- Hamburger menu (Mobile only) -->
<button class="md:hidden p-2" (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
</button>

<!-- Backdrop for mobile -->
<div class="fixed inset-0 bg-black bg-opacity-40 z-30 md:hidden transition-opacity duration-300" *ngIf="isSidebarOpen"
    (click)="toggleSidebar()">
</div>

<!-- Sidebar -->
<div class="fixed top-0 left-0 h-full w-64 bg-gradient-to-br from-pink-50 to-rose-50 border-r border-pink-200 flex flex-col z-40 transform transition-transform duration-300 md:relative md:translate-x-0"
    [class.-translate-x-full]="!isSidebarOpen && isMobile" [class.translate-x-0]="isSidebarOpen || !isMobile">

    <!-- Sidebar content -->
    <div class="p-6 border-b border-pink-200">
        <div class="flex items-center space-x-3">
           <a  routerLink="/" title="Go to Site"> <div
                class="w-10 h-10 bg-gradient-to-br from-pink-500 to-rose-500 rounded-full flex items-center justify-center">
                <span class="text-white text-lg">❤️</span>
            </div></a>
            <div>
                <h2 class="font-semibold text-gray-800">Our Story Admin</h2>
                <p class="text-sm text-gray-600">{{ user?.yourName }}</p>
            </div>
        </div>
    </div>

    <nav class="flex-1 p-4">
        <ul class="space-y-2">
            <app-nav-item *ngFor="let item of menuItems" [item]="item" [currentPath]="currentPath"
                (navClicked)="handleNavClick()">
            </app-nav-item>
        </ul>
    </nav>

    <div class="p-4 border-t border-pink-200">
        <button (click)="logout()"
            class="w-full border border-pink-300 text-pink-700 hover:bg-pink-50 px-4 py-2 rounded">
            Logout
        </button>
    </div>
</div>
